<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Tamil-Games</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body>
    <!-- Side Navigation Bar -->


    <!-- Content Section -->
    <main>
      <!-- Home Tab -->
      <section id="home" class="tab-content active">
        <div class="home-container">
          <h2>தமிழ் புலக்கி விளையாட்டிற்கு வரவேற்கிறோம்!</h2>
          <p>
            தமிழில் சொற்களை மொழிபெயர்க்கவும், சரியான பதில்களை தேர்வு செய்யவும்!
          </p>
        </div>
      </section>

      <!-- MCQ App Tab (React Component will load here) -->
      <section id="mcq" class="tab-content">
        <h2>புலக்கி</h2>
        <div id="mcq-app"></div>
      </section>


    </main>

    <!-- React and Main JavaScript File -->
    <script src="index.js" defer></script>
    <script
      src="https://unpkg.com/react@17/umd/react.development.js"
      crossorigin
    ></script>
    <script
      src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"
      crossorigin
    ></script>
  </body>
</html>
